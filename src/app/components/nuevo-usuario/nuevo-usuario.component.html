<h1>Nuevo Usuario</h1>
<form [formGroup]="formNuevoUsuario" (ngSubmit)="guardar()">
  <div class="mb-3">
    <label class="form-label">Nombre</label>
    <input type="text" class="form-control" formControlName="nombre" />
  </div>
  <div class="mb-3">
    <label class="form-label">Apellidos</label>
    <input type="text" class="form-control" formControlName="apellidos" />
  </div>
  <div class="mb-3">
    <label class="form-label">Genero</label>
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="genero"
        id="genero"
        value="option1"
      />
      <label class="form-check-label" for="genero"> Masculino </label>
    </div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="genero"
        id="genero"
        value="option2"
      />
      <label class="form-check-label" for="genero"> Femenino </label>
    </div>
  </div>
  <div class="mb-3">
    <label class="form-label">Correo</label>
    <input type="text" class="form-control" formControlName="correo" />
  </div>
  <h2>Direccion</h2>
  <div formGroupName="direccion">
    <div class="mb-3">
      <label class="form-label">Calle</label>
      <input type="text" class="form-control" formControlName="calle" />
    </div>
    <div class="mb-3">
      <label class="form-label">Ciudad</label>
      <input type="text" class="form-control" formControlName="ciudad" />
    </div>
    <div class="mb-3">
      <label class="form-label">Estado</label>
      <input type="text" class="form-control" formControlName="estado" />
    </div>
    <div class="mb-3">
      <label class="form-label">Codigo postal</label>
      <input type="text" class="form-control" formControlName="codigoPostal" />
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Guardar</button>
</form>
<p>Form Value: {{ formNuevoUsuario.value | json }}</p>
<p>Form Status: {{ formNuevoUsuario.status }}</p>
